[package]
name = "mdbook-d2"
description = "D2 diagram generator plugin for MdBook"
version = "0.3.1"
authors = ["Daniel Eades <danieleades@hotmail.com>"]
edition = "2021"
license = "MIT"
keywords = ["mdbook", "d2", "markdown", "commonmark"]
categories = ["command-line-utilities", "text-processing", "visualization"]
repository = "https://github.com/danieleades/mdbook-d2"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0"
semver = "1.0"

mdbook = "0.4.40"
pulldown-cmark = "0.12"
pulldown-cmark-to-cmark = "17.0"
serde = { version = "1.0.210", features = ["derive"] }
anyhow = "1.0.89"

[dev-dependencies]
tempfile = "3.12.0"
test-case = "3.1.0"
toml = "0.8.19"
